<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      position: relative;
      width: 320px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="container" id="box">
    <h1>Jagriti üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <button id="yes" onclick="yesClicked()">Yes üíï</button>
    <button id="no">No üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const box = document.getElementById("box");

    function moveNoButton() {
      const boxRect = box.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = boxRect.width - btnRect.width - 20;
      const maxY = boxRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // For laptop
    noBtn.addEventListener("mouseover", moveNoButton);

    // For mobile
    noBtn.addEventListener("touchstart", moveNoButton);

    function yesClicked() {
      alert("Yayyy Jagriti!! üíñüíç I knew you'd say YES üòç");
    }

    // Initial position
    moveNoButton();
  </script>

</body>
</html>
